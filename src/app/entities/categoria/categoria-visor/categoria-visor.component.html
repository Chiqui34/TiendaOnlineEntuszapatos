<div class="contenedorCategorias">
   <div class="categoria" *ngFor="let categoria of categorias">
      <a [routerLink]="['/listaCategoria', categoria.titulo]" routerLinkActive="router-link-active" >
         <img src="{{categoria.url}}" alt="{{categoria.titulo}}">
         <p>{{categoria.oferta}}</p>
      </a>
   </div>
</div>
